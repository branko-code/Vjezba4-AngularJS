<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="orderCtrl" class="main-container">
        <h3>Services</h3>
        <ul>
            <li ng-repeat="order in list" ng-click="someFunc(order, $event)" ng-class="{'success' : order.active, 'danger' : !order.active}">
               <a href="#"> {{order.name}} </a>
               <a ng-click="" href="#"> {{order.price | currency}} </a>
            </li>
        </ul>
        <hr>
   
    <div class="price-area">
        <span>Total:</span>
        <span>{{total() | currency}}</span>
    </div>

</div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>

    <div class="navbar" ng-app="myApp" ng-controller="navCtrl">
        <div class="navbar-menu">
            <ul>
                <li> <a ng-click="chColor('Home')" ng-class="index === 'Home' ? 'active-color' : ''" href="#">Home</a></li>
                <li> <a ng-click="chColor('Projects')" ng-class="index === 'Projects' ? 'active-color' : ''" href="#">Projects</a></li>
                <li> <a ng-click="chColor('Services')" ng-class="index === 'Services' ? 'active-color' : ''" href="#">Services</a></li>
                <li> <a ng-click="chColor('Contact')" ng-class="index === 'Contact' ? 'active-color' : ''" href="#">Contact</a></li>
            </ul>
        </div>

        <div class="picker">
            <h3>You chose <span>{{tab}}</span></h3>
        </div>
    </div>

    
</body>
</html>
